<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="hero">
        <h1 class="p-4 mb-3 bg-dark bg-gradient text-white text-center fs-1">Weather Dashboard</h1>
    </header>
    
    <main class="flex-rox justify-space-between">
        <div class="city-search col-12 col-md-3">
            <div class="mb-3">
                <form id="city-form" class="city-form align-items-center mx-4">
                    <label for="city" class="form-label  h3"><strong>Search for a City:</strong></label>
                    <input name="city" id="city" type="text" class="form-control  col-sm" placeholder="Las Vegas" />
                    <div class="d-grid">
                        <button type="button" class="btn btn-dark my-3 ">Search</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="cities col-12 col-md-3">
            
        </div>
    </main>

    <script src="./assets/script.js"></script>
</body>
</html>
